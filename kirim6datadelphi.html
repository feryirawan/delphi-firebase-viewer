<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Realtime Viewer dari Delphi</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    h2 {
      color: #333;
    }
    .data-box {
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      border-left: 6px solid #3f51b5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
    }
    .value {
      color: #2c3e50;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h2>Realtime Data dari Aplikasi Delphi</h2>

  <div class="data-box" id="data1"><span class="label">Data 1:</span> <span class="value"></span></div>
  <div class="data-box" id="data2"><span class="label">Data 2:</span> <span class="value"></span></div>
  <div class="data-box" id="data3"><span class="label">Data 3:</span> <span class="value"></span></div>
  <div class="data-box" id="data4"><span class="label">Data 4:</span> <span class="value"></span></div>
  <div class="data-box" id="data5"><span class="label">Data 5:</span> <span class="value"></span></div>
  <div class="data-box" id="data6"><span class="label">Data 6:</span> <span class="value"></span></div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://data-delphi-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    for (let i = 1; i <= 6; i++) {
      const ref = db.ref("data/" + i + "/value");
      ref.on("value", (snapshot) => {
        const value = snapshot.val();
        document.querySelector("#data" + i + " .value").innerText = value || "[Kosong]";
      });
    }
  </script>
</body>
</html>
